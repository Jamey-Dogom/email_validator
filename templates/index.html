<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Email Validator</title>
</head>

<body>
    <div class="container">
        
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
                {% if messages %}
            <!-- check if there are any messages -->
                    {% for message in messages %}
            <!-- loop through the messages -->
                        <div class="box red">
                        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

        <form action="/create_email" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" name="user_email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"> We are validating your email using regex and flash
                    messages.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>




    </div>
</body>

</html>
